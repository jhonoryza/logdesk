<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Logdesk</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; style-src-elem 'self' 'unsafe-inline'; script-src-elem 'self' https://cdn.jsdelivr.net"
    />

    <link href="/tailwind.css" type="text/css" rel="stylesheet" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>

  <body>
    <!-- navigation -->
    <nav class="grid grid-cols-2 justify-between border border-slate-300 shadow py-2">
      <!-- logo -->
      <h1 class="font-bold text-slate-700">Logdesk</h1>

      <!-- toggle switch always on top -->
      <div class="flex items-center justify-end bg-white">
        <div class="flex items-center" x-data="{ on: false }">
          <button
            type="button"
            class="bg-gray-200 relative inline-flex h-4 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2"
            role="switch"
            aria-checked="false"
            x-ref="switch"
            x-state:on="Enabled"
            x-state:off="Not Enabled"
            :class="{ 'bg-indigo-600': on, 'bg-gray-200': !(on) }"
            aria-labelledby="annual-billing-label"
            :aria-checked="on.toString()"
            @click="on = !on; window.electronAPI.toggleTop(on);"
          >
            <span
              aria-hidden="true"
              class="translate-x-0 pointer-events-none inline-block h-3 w-3 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
              x-state:on="Enabled"
              x-state:off="Not Enabled"
              :class="{ 'translate-x-5': on, 'translate-x-0': !(on) }"
            ></span>
          </button>
          <span
            class="ml-3 text-sm"
            id="annual-billing-label"
            @click="on = !on; $refs.switch.focus(); window.electronAPI.toggleTop(on);"
          >
            <span class="font-medium text-slate-700">Always On Top</span>
          </span>
        </div>
      </div>
      <!-- end toggle -->
    </nav>
    <!-- end navigation -->

    <div class="container mx-auto border">
      <div id="response"></div>
    </div>

    <script src="/renderer.js"></script>
  </body>
</html>
